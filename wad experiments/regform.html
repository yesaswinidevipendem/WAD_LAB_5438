<!DOCTYPE html>
<html>
    <body><b>
        <h2 style="font-family: corbel; color: red;" align="center"> Student Registration form</h2>
        <form action="">
        <table align="center" cellpadding="7" style="font-family: corbel;">
            <tr><td>RegNo</td>
        <td><input type="text" name="regno" id="regno" placeholder="Enter your RegNo" required>
        </td></tr>
        <tr><td> Name</td>
        <td><input type="text" name="name" id="name" placeholder="Enter your Name" required></td></tr>
        <tr><td> Father Name</td>
        <td><input type="text" name="fname" id="fname" placeholder="Enter your Father Name" required></td></tr>
        <tr aria-required="true"><td> Gender</td>
        <td><input type="radio" name="gender" id="gender">Male <input type="radio" name="gender" id="gender">Female</td></tr>
        <tr><td> Date of Birth</td>
        <td><input type="date" name="bday" id="bday" required></td></tr>
        <tr aria-required="true"><td> Languages Known</td>
        <td><input type="checkbox" name="c" id="c">C &emsp; <input type="checkbox" name="c++" id="c++">C++ &emsp;<input type="checkbox" name="py" id="py">Python <br><input type="checkbox" name="java" id="java">Java &emsp;<input type="checkbox" name="r" id="r">R &emsp;<input type="checkbox" name="julia" id="julia">Julia</td>
    </tr>
    <tr><td> Branch</td>
    <td> <select name="branch" id="branch" required>
        <option value="-1">select branch</option>
        <option value="cse">CSE</option>
        <option value="it">IT</option>
        <option value="ai&ds">AI&DS</option>
        <option value="ai&ml">AI&ML</option>
        <option value="ece">ECE</option>
        <option value="eee">EEE</option>
        <option value="me">ME</option>
        <option value="ce">CE</option>
    </select></td></tr>
    <tr><td> Address</td>
    <td><textarea name="addr" id="addr" cols="30" rows="10" placeholder="Enter Your Address" required></textarea></td></tr>
    <tr><td><td><br><input type="submit" name="submit" id="submit" value="Submit"> &emsp;&emsp;&emsp;<input type="reset" name="reset" id="reset" value="Reset"></td></td></tr>
     </table>
    </form></b>
    </body>
</html>
