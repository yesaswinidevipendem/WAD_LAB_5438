<!DOCTYPE html>
<html>
    <head>
        <title>Squares and cubes of numbers</title>
        <style>
            table,h2{
                margin-left:500px;
            }
        </style>
    </head>
    <body>
        <h2>Squares and Cubes</h2>
        <table border="1px" cellpadding="5px" cellspacing="2px">
            <tr align="center"style="background-color:darkgrey">
                <td>Number</td>
                <td>Squares</td>
                <td>Cubes</td>
            </tr>
            <script>
			    for(i = 0;i <= 10;i++){
				    document.write("<tr align=center style=color:black;background-color:lavender><td>" +i +"</td><td>" +i*i+ "</td><td>"+  i*i*i +"</td>")
			    }
		    </script>
        </table>
    </body>
</html>
